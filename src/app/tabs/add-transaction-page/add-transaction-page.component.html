<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-col>
          <ion-buttons>
            <ion-button color="medium" (click)="cancel()">
              <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
              Cancel
            </ion-button>
          </ion-buttons>
        </ion-col>
        <ion-col>
          <ion-title class="ion-text-center">{{isExpense ? 'Expense' : 'Income'}}</ion-title>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content [ngClass]="isExpense ? 'ion-content-expense' : 'ion-content-income'" class="ion-padding">
  <form (ngSubmit)="confirm()">
    <ion-grid [fixed]="true">
      <ion-row>
        <ion-col>
          <ion-text color="medium">How much?</ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item fill="outline">
            <ion-label position="floating">0€</ion-label>
            <ion-input placeholder="0€" [(ngModel)]="amount" name="amount"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid [fixed]="true" class="transaction-list">
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-select (ionChange)="addCategory($event)" placeholder="Select Category" name="category">
                <ion-select-option *ngFor="let category of categories" [value]="category">{{category.label}}</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item fill="outline">
            <ion-label position="floating">Outline input</ion-label>
            <ion-input placeholder="Enter text" [(ngModel)]="description" name="description"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button class="w-100" id="open-modal-add-attachment">
            <ion-icon name="attach-outline"></ion-icon>
            <ion-label>Add Attachment</ion-label>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-row>
            <ion-text>Repeat</ion-text>
          </ion-row>
          <ion-row>
            <ion-text color="medium">Repeat Transaction</ion-text>
          </ion-row>
        </ion-col>
        <ion-col class="ion-text-end">
          <ion-toggle></ion-toggle>
        </ion-col>
      </ion-row>
    </ion-grid>

    <!--<ion-item>
      <ion-label position="stacked">Your name</ion-label>
      <ion-input [(ngModel)]="name" placeholder="Your name"></ion-input>
    </ion-item>-->
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="ion-text-center">
      <ion-button class="w-100" (click)="confirm()">Confirm</ion-button>
    </div>
  </ion-toolbar>
</ion-footer>

<ion-modal #modal trigger="open-modal-add-attachment" [initialBreakpoint]="0.25" [breakpoints]="[0, 0.25, 0.5, 0.75]">
  <ng-template>
    <ion-content>
      <ion-grid>
        <ion-row class="ion-margin">
          <ion-col class="d-grid">
            <ion-button size="large" class="custom-button">
              <div class="custom-button-content">
                <ion-icon size="large" name="camera-outline"></ion-icon>
                <ion-label>Camera</ion-label>
              </div>
            </ion-button>
          </ion-col>
          <ion-col class="d-grid">
            <ion-button size="large" class="custom-button">
              <div class="custom-button-content">
                <ion-icon size="large" name="image-outline"></ion-icon>
                <ion-label>Image</ion-label>
              </div>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>
  </ng-template>
</ion-modal>

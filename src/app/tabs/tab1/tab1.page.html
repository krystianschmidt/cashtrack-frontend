<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-grid class="ion-no-padding">
      <ion-row class="ion-align-items-center">
        <ion-col>
          <ion-title class="ion-hide-md-down">Home</ion-title>
        </ion-col>
        <ion-col class="d-flex ion-justify-content-center">
          <select-month (monthChanged)="onMonthChanged($event)"></select-month>
        </ion-col>
        <ion-col class="ion-text-end">
          <!--TODO: Add functionality to year-->
          <ion-title>2023</ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <home-page [selectedMonth]="selectedMonth"></home-page>
</ion-content>

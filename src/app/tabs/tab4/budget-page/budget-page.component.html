<ion-content>
  <budget-list></budget-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="ion-text-center">
      <ion-button id="open-modal" expand="block">Create a budget</ion-button>
    </div>
  </ion-toolbar>
</ion-footer>

<div class="empty-message">
  <ion-text color="medium">No budgets available. Please create a new budget.</ion-text>
</div>

<ion-modal trigger="open-modal">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Cancel</ion-button>
        </ion-buttons>
        <ion-title>Set or Change Budget for a Category</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="saveBudget()" [strong]="true">Save</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-select (ionChange)="selectCategory($event)" placeholder="Select Category" name="category">
        <ion-select-option *ngFor="let category of categories$ | async" [value]="category">{{category.label}}</ion-select-option>
      </ion-select>
      <ion-item *ngIf="selectedCategory">
        <ion-label position="stacked">Enter your Budget</ion-label>
        <ion-input type="number" placeholder="Set Amount" [(ngModel)]="selectedCategory.budget!.amount"></ion-input>
      </ion-item>
    </ion-content>
  </ng-template>
</ion-modal>

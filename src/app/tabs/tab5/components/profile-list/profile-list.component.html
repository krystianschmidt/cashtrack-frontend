<ion-list class="border-round">
  <ion-item (click)="navigateTo('Categorys')">
    <ion-icon name="list-outline" slot="start"></ion-icon>
    <ion-label>Categorys</ion-label>
  </ion-item>
  <ion-item (click)="navigateTo('Settings')">
    <ion-icon name="settings-outline" slot="start"></ion-icon>
    <ion-label>Settings</ion-label>
  </ion-item>
  <ion-item (click)="navigateTo('ExportData')">
    <ion-icon name="download-outline" slot="start"></ion-icon>
    <ion-label>Export Data</ion-label>
  </ion-item>
  <ion-item id="open-logout-modal">
    <ion-icon name="log-out-outline" slot="start"></ion-icon>
    <ion-label>Logout</ion-label>
  </ion-item>
</ion-list>

<ion-modal #modal trigger="open-logout-modal" [initialBreakpoint]="0.2" [breakpoints]="[0, 0.25, 0.5, 0.75]">
  <ng-template>
    <ion-content>
      <ion-grid>
        <ion-row class="ion-text-center">
          <ion-col class="ion-padding">
            <ion-title>Logout?</ion-title>
          </ion-col>
        </ion-row>
        <ion-row class="ion-text-center">
          <ion-col>
            <ion-button class="w-75" (click)="closeModal()">No</ion-button>
          </ion-col>
          <ion-col>
            <ion-button class="w-75" (click)="logout()">Yes</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>
  </ng-template>
</ion-modal>

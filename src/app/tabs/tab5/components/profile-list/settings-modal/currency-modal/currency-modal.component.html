<!--currency-modal.component.html-->
<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-col>
          <ion-buttons>
            <ion-button color="medium" (click)="cancel()">
              <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-col>
        <ion-col>
          <ion-title class="ion-text-center">Currency</ion-title>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list class="border-round">
    <ion-item (click)="selectCurrency('Euro')">
      <ion-label>Euro</ion-label>
      <ion-icon *ngIf="selectedCurrency === 'Euro'" slot="end" name="checkmark-circle"></ion-icon>
    </ion-item>
    <ion-item (click)="selectCurrency('USD')">
      <ion-label>USD</ion-label>
      <ion-icon *ngIf="selectedCurrency === 'USD'" slot="end" name="checkmark-circle"></ion-icon>
    </ion-item>
    <!-- Add more currency options if needed -->
  </ion-list>
</ion-content>

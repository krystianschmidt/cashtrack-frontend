<ion-item (click)="openTransactionDetails()">
  <ion-grid>
    <ion-row>
      <ion-col size="2" class="ion-text-center">
        <ion-icon [name]="transaction.category.iconName"></ion-icon>
      </ion-col>
      <ion-col size="6">
        <ion-row>
          <strong>{{ transaction.category.label }}</strong>
        </ion-row>
        <ion-row>
          <small>{{ transaction.description }}</small>
        </ion-row>
      </ion-col>
      <ion-col size="4">
        <ion-row>
          <span [class]="getAmountColor()">{{ transaction.amount | currency:'EUR' }}</span>
        </ion-row>
        <ion-row>
          <small>{{ formatDate(transaction.timestamp) }}</small>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-item>
